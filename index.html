<!DOCTYPE html>

    <style>
        * {
            margin: 0;

            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: radial-gradient(circle at top, #ffdde1, #ee9ca7);
            font-family: "Segoe UI", Arial, sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .overlay {

        }

        .container {

            z-index: 2;
            text-align: center;
            max-width: 600px;
            padding: 30px 25px 40px;
            background: rgba(255, 255, 255, 0.12);
            border-radius: 20px;
            backdrop-filter: blur(8px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
        }

        h1 {
            font-size: 34px;
            margin-bottom: 10px;
            text-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
        }

        h2 {
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: 400;
            opacity: 0.9;
        }

        .frase {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .botones {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        button {
            border: none;
            padding: 12px 22px;
            border-radius: 999px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.2s;
        }

        .btn-principal {
            background: #ff4b6e;
            color: #fff;
            box-shadow: 0 8px 18px rgba(255, 75, 110, 0.5);
        }

        .btn-principal:hover {
            background: #ff335b;
            transform: translateY(-2px);
            box-shadow: 0 10px 22px rgba(255, 75, 110, 0.7);
        }

        .btn-secundario {
            background: #ffffff;
            color: #ff4b6e;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.2);
        }

        .btn-secundario:hover {
            background: #ffe6ee;
            transform: translateY(-2px);
        }

        .mensaje-secreto {
            font-size: 20px;
            margin-top: 10px;
            min-height: 30px;
            color: #ffeef5;
        }

        .firma {
            margin-top: 15px;
            font-size: 14px;
            opacity: 0.9;
        }

        /* Corazones animados */
        .heart {
            position: fixed;
            bottom: -40px;
            color: #ffdde1;
            font-size: 18px;
            animation: subir 6s linear infinite;
            opacity: 0.8;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
        }

        @keyframes subir {
            0% {
                transform: translateY(0) translateX(0) scale(0.8);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(-110vh) translateX(40px) scale(1.4);
                opacity: 0;
            }
        }

        /* Peque√±o coraz√≥n en el t√≠tulo */
        .big-heart {
            font-size: 40px;
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

</body>
</html>
